{% extends 'base.html' %}

{% block content %}
  <h2>Menu Item List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for item in menu_items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
